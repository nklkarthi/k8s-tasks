apiVersion: v1
kind: Pod
metadata:
  labels:
    run: cpu-demo
  name: cpu-demo
  namespace: cpu-example
spec:
  containers:
  - image: vish/stress
    name: cpu-demo-ctr
    resources:
      limits:
        cpu: "1"
      requests:
        cpu: "0.5"
    args:
    - -cpus
    - "2"
  dnsPolicy: ClusterFirst
  restartPolicy: Always
